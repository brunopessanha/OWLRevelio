plugins {
    id 'java'
}

group 'uni.tukl.cs.cps'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.sourceforge.owlapi', name: 'owlapi-api', version: '5.1.10'
}
